<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HUD SYSTEM | SECURE LOCK</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #00eaff;
            --blue-soft: rgba(0, 234, 255, 0.5);
            --blue-glow: rgba(0, 234, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            background: radial-gradient(circle at center, #05131a 0%, #000 70%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* BACKGROUND */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* HUD FRAME */
        .hud-frame {
            position: fixed;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            animation: frameIn 2.2s ease forwards;
        }

        .corner-tl,
        .corner-tr,
        .corner-bl,
        .corner-br {
            width: 200px;
            height: 200px;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-top: 3px solid var(--blue-soft);
            border-left: 3px solid var(--blue-soft);
            transform: translate(-60px, -60px);
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-top: 3px solid var(--blue-soft);
            border-right: 3px solid var(--blue-soft);
            transform: translate(60px, -60px);
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-bottom: 3px solid var(--blue-soft);
            border-left: 3px solid var(--blue-soft);
            transform: translate(-60px, 60px);
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 3px solid var(--blue-soft);
            border-right: 3px solid var(--blue-soft);
            transform: translate(60px, 60px);
        }

        /* HUD LINES */
        .hud-line {
            position: fixed;
            left: 50%;
            transform: translateX(-50%) scaleX(0.6);
            width: 420px;
            height: 2px;
            background: var(--blue-soft);
            opacity: 0;
            animation: lineIn 2s ease forwards;
            animation-delay: 1.2s;
        }

        .line-top {
            top: 12px;
        }

        .line-bottom {
            bottom: 12px;
        }

        /* HUD PANELS */
        .hud-panel {
            position: fixed;
            color: var(--blue-soft);
            font-size: 0.75rem;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(16px);
            animation: panelIn 1.8s ease forwards;
            animation-delay: 2.4s;
            z-index: 11;
        }

        .panel-tl {
            top: 40px;
            left: 40px;
        }

        .panel-tr {
            top: 40px;
            right: 40px;
            text-align: right;
        }

        .panel-bl {
            bottom: 40px;
            left: 40px;
        }

        .panel-br {
            bottom: 40px;
            right: 40px;
            text-align: right;
        }

        .label {
            opacity: 0.5;
            font-size: 0.65rem;
        }

        .value {
            margin-top: 6px;
            font-weight: 700;
            color: var(--blue);
            text-shadow: 0 0 12px var(--blue-glow);
        }

        /* PARTICLES */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--blue-glow);
            animation: float 18s linear infinite;
        }

        /* KEYFRAMES HUD */
        @keyframes frameIn {
            to {
                opacity: 1;
                transform: translate(0, 0);
            }
        }

        @keyframes lineIn {
            to {
                opacity: 1;
                transform: translateX(-50%) scaleX(1);
            }
        }

        @keyframes panelIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            to {
                transform: translateY(-120px);
                opacity: 0;
            }
        }

        /* -----------------------
           3D LOCK STYLES
           ----------------------- */

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            perspective: 1000px;
            z-index: 5;
        }

        /* Animated background grid */
        .grid-background {
            position: absolute;
            inset: -50%;
            background-image:
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            transform: rotateX(60deg);
        }

        @keyframes gridMove {
            0% {
                transform: rotateX(60deg) translateZ(0);
            }

            100% {
                transform: rotateX(60deg) translateZ(50px);
            }
        }

        /* Main lock container */
        .lock-system {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: systemFloat 6s ease-in-out infinite;
        }

        @keyframes systemFloat {

            0%,
            100% {
                transform: translateY(0) rotateY(0deg);
            }

            50% {
                transform: translateY(-20px) rotateY(360deg);
            }
        }

        /* Outer rotating ring */
        .outer-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            margin: -200px 0 0 -200px;
            border: 3px solid rgba(0, 247, 255, 0.6);
            border-radius: 50%;
            animation: ringRotate 8s linear infinite;
            box-shadow:
                0 0 20px rgba(0, 247, 255, 0.5),
                inset 0 0 20px rgba(0, 247, 255, 0.3);
        }

        @keyframes ringRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Segmented ring decorations */
        .ring-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .ring-segment::before,
        .ring-segment::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00f7ff, transparent);
            border-radius: 2px;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            box-shadow: 0 0 10px #00f7ff;
        }

        .ring-segment:nth-child(1)::before {
            transform: rotate(0deg) translateX(-200px);
        }

        .ring-segment:nth-child(2)::before {
            transform: rotate(45deg) translateX(-200px);
        }

        .ring-segment:nth-child(3)::before {
            transform: rotate(90deg) translateX(-200px);
        }

        .ring-segment:nth-child(4)::before {
            transform: rotate(135deg) translateX(-200px);
        }

        .ring-segment:nth-child(5)::before {
            transform: rotate(180deg) translateX(-200px);
        }

        .ring-segment:nth-child(6)::before {
            transform: rotate(225deg) translateX(-200px);
        }

        .ring-segment:nth-child(7)::before {
            transform: rotate(270deg) translateX(-200px);
        }

        .ring-segment:nth-child(8)::before {
            transform: rotate(315deg) translateX(-200px);
        }

        /* Inner rotating ring */
        .inner-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;
            height: 320px;
            margin: -160px 0 0 -160px;
            border: 2px solid rgba(0, 247, 255, 0.4);
            border-radius: 50%;
            animation: ringRotate 6s linear infinite reverse;
            border-style: dashed;
            border-spacing: 10px;
        }

        /* Lock body */
        .lock-body {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 200px;
            margin: -100px 0 0 -90px;
            background: linear-gradient(135deg,
                    rgba(0, 40, 80, 0.8) 0%,
                    rgba(0, 80, 120, 0.9) 50%,
                    rgba(0, 40, 80, 0.8) 100%);
            border: 2px solid rgba(0, 247, 255, 0.8);
            border-radius: 25px;
            transform-style: preserve-3d;
            animation: lockPulse 3s ease-in-out infinite;
            box-shadow:
                0 0 30px rgba(0, 247, 255, 0.4),
                inset 0 0 30px rgba(0, 247, 255, 0.2);
            overflow: visible;
        }

        @keyframes lockPulse {

            0%,
            100% {
                transform: translateZ(0);
            }

            50% {
                transform: translateZ(20px);
            }
        }

        /* Lock shackle */
        .shackle {
            position: absolute;
            top: -80px;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-left: -50px;
            border: 8px solid rgba(0, 247, 255, 0.9);
            border-bottom: none;
            border-radius: 50px 50px 0 0;
            box-shadow:
                0 0 20px rgba(0, 247, 255, 0.6),
                inset 0 0 20px rgba(0, 247, 255, 0.3);
            transition: transform 0.5s ease-in-out, border-color 0.5s ease;
        }

        /* Circuit pattern on lock */
        .circuit-line {
            position: absolute;
            background: rgba(0, 247, 255, 0.4);
            box-shadow: 0 0 5px rgba(0, 247, 255, 0.6);
        }

        .circuit-line.h1 {
            width: 60px;
            height: 2px;
            top: 60px;
            left: 20px;
        }

        .circuit-line.h2 {
            width: 40px;
            height: 2px;
            top: 90px;
            right: 20px;
        }

        .circuit-line.h3 {
            width: 50px;
            height: 2px;
            bottom: 60px;
            left: 30px;
        }

        .circuit-line.v1 {
            width: 2px;
            height: 40px;
            top: 40px;
            left: 40px;
        }

        .circuit-line.v2 {
            width: 2px;
            height: 50px;
            top: 70px;
            right: 40px;
        }

        /* Circuit nodes */
        .circuit-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00f7ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f7ff;
            animation: nodePulse 2s ease-in-out infinite;
        }

        @keyframes nodePulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .circuit-node:nth-child(1) {
            top: 60px;
            left: 20px;
            animation-delay: 0s;
        }

        .circuit-node:nth-child(2) {
            top: 60px;
            left: 78px;
            animation-delay: 0.3s;
        }

        .circuit-node:nth-child(3) {
            top: 40px;
            left: 40px;
            animation-delay: 0.6s;
        }

        .circuit-node:nth-child(4) {
            top: 90px;
            right: 20px;
            animation-delay: 0.9s;
        }

        /* Keyhole glow */
        .keyhole {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -30px 0 0 -15px;
            width: 30px;
            height: 60px;
        }

        .keyhole-circle {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #00f7ff 0%, rgba(0, 247, 255, 0.4) 70%);
            border-radius: 50%;
            box-shadow:
                0 0 20px #00f7ff,
                inset 0 0 10px #00f7ff;
            animation: keyholePulse 2s ease-in-out infinite;
        }

        @keyframes keyholePulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px #00f7ff, inset 0 0 10px #00f7ff;
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px #00f7ff, inset 0 0 15px #00f7ff;
            }
        }

        .keyhole-slot {
            width: 12px;
            height: 35px;
            background: linear-gradient(180deg, #00f7ff, rgba(0, 247, 255, 0.4));
            margin: 0 auto;
            border-radius: 0 0 6px 6px;
            box-shadow: 0 0 15px #00f7ff;
        }

        /* Orbiting security icons */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            margin: -250px 0 0 -250px;
            animation: orbitRotate 20s linear infinite;
        }

        @keyframes orbitRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .security-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 247, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 30, 60, 0.7);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }

        .security-icon svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: #00f7ff;
            stroke-width: 2;
            filter: drop-shadow(0 0 5px #00f7ff);
        }

        .icon-1 {
            top: 0;
            left: 50%;
            margin-left: -30px;
            animation-delay: 0s;
        }

        .icon-2 {
            top: 50%;
            right: 0;
            margin-top: -30px;
            animation-delay: 0.5s;
        }

        .icon-3 {
            bottom: 0;
            left: 50%;
            margin-left: -30px;
            animation-delay: 1s;
        }

        .icon-4 {
            top: 50%;
            left: 0;
            margin-top: -30px;
            animation-delay: 1.5s;
        }


        /* Holographic glitch effect */
        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            33% {
                transform: translate(-2px, 2px);
            }

            66% {
                transform: translate(2px, -2px);
            }
        }

        .lock-body:hover {
            animation: lockPulse 3s ease-in-out infinite, glitch 0.3s ease-in-out 3;
        }

        /* Status text */
        .status-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: #00f7ff;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00f7ff;
            animation: textBlink 2s ease-in-out infinite;
        }

        @keyframes textBlink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
