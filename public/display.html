<head>

    <style>
        :root {
            /* Base Colors */
            --blue: #00eaff;
            --blue-soft: rgba(0, 234, 255, 0.5);
            --blue-glow: rgba(0, 234, 255, 0.9);

            --success: #00ff88;
            --success-soft: rgba(0, 255, 136, 0.5);
            --success-glow: rgba(0, 255, 136, 0.9);

            --alert: #ff3333;
        }

        /* THEME OVERRIDE FOR UNLOCKED STATE */
        body.unlocked {
            --blue: var(--success);
            --blue-soft: var(--success-soft);
            --blue-glow: var(--success-glow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            background: radial-gradient(circle at center, #05131a 0%, #000 70%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* BACKGROUND */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* HUD FRAME */
        .hud-frame {
            position: fixed;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            animation: frameIn 2.2s ease forwards;
            border-color: var(--blue-soft);
            /* Implicitly uses defaults, but needs explicit border color for corners */
        }

        .corner-tl,
        .corner-tr,
        .corner-bl,
        .corner-br {
            width: 200px;
            height: 200px;
            transition: border-color 0.5s ease;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-top: 3px solid var(--blue-soft);
            border-left: 3px solid var(--blue-soft);
            transform: translate(-60px, -60px);
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-top: 3px solid var(--blue-soft);
            border-right: 3px solid var(--blue-soft);
            transform: translate(60px, -60px);
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-bottom: 3px solid var(--blue-soft);
            border-left: 3px solid var(--blue-soft);
            transform: translate(-60px, 60px);
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 3px solid var(--blue-soft);
            border-right: 3px solid var(--blue-soft);
            transform: translate(60px, 60px);
        }

        /* HUD LINES */
        .hud-line {
            position: fixed;
            left: 50%;
            transform: translateX(-50%) scaleX(0.6);
            width: 420px;
            height: 2px;
            background: var(--blue-soft);
            opacity: 0;
            animation: lineIn 2s ease forwards;
            animation-delay: 1.2s;
            transition: background-color 0.5s ease;
        }

        .line-top {
            top: 12px;
        }

        .line-bottom {
            bottom: 12px;
        }

        /* HUD PANELS */
        .hud-panel {
            position: fixed;
            color: var(--blue-soft);
            font-size: 0.75rem;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(16px);
            animation: panelIn 1.8s ease forwards;
            animation-delay: 2.4s;
            z-index: 11;
            transition: color 0.5s ease;
        }

        .panel-tl {
            top: 40px;
            left: 40px;
        }

        .panel-tr {
            top: 40px;
            right: 40px;
            text-align: right;
        }

        .panel-bl {
            bottom: 40px;
            left: 40px;
        }

        .panel-br {
            bottom: 40px;
            right: 40px;
            text-align: right;
        }

        .label {
            opacity: 0.5;
            font-size: 0.65rem;
        }

        .value {
            margin-top: 6px;
            font-weight: 700;
            color: var(--blue);
            text-shadow: 0 0 12px var(--blue-glow);
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        /* PARTICLES */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--blue-glow);
            animation: float 18s linear infinite;
        }

        /* KEYFRAMES HUD */
        @keyframes frameIn {
            to {
                opacity: 1;
                transform: translate(0, 0);
            }
        }

        @keyframes lineIn {
            to {
                opacity: 1;
                transform: translateX(-50%) scaleX(1);
            }
        }

        @keyframes panelIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            to {
                transform: translateY(-120px);
                opacity: 0;
            }
        }

        /* -----------------------
           3D LOCK STYLES
           ----------------------- */

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            perspective: 1000px;
            z-index: 5;
        }

        /* Animated background grid */
        .grid-background {
            position: absolute;
            inset: -50%;
            background-image:
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            transform: rotateX(60deg);
        }

        @keyframes gridMove {
            0% {
                transform: rotateX(60deg) translateZ(0);
            }

            100% {
                transform: rotateX(60deg) translateZ(50px);
            }
        }

        /* Main lock container */
        .lock-system {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: systemFloat 6s ease-in-out infinite;
        }

        @keyframes systemFloat {

            0%,
            100% {
                transform: translateY(0) rotateY(0deg);
            }

            50% {
                transform: translateY(-20px) rotateY(360deg);
            }
        }

        /* Outer rotating ring */
        .outer-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            margin: -200px 0 0 -200px;
            border: 3px solid rgba(0, 247, 255, 0.6);
            /* Use hardcoded mostly but let's variable-ize for theme */
            border-color: var(--blue-soft);
            border-width: 3px;
            border-style: solid;

            border-radius: 50%;
            animation: ringRotate 8s linear infinite;
            box-shadow:
                0 0 20px var(--blue-soft),
                inset 0 0 20px var(--blue-soft);
            transition: all 0.5s ease;
        }

        @keyframes ringRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Segmented ring decorations */
        .ring-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .ring-segment::before,
        .ring-segment::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
            border-radius: 2px;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            box-shadow: 0 0 10px var(--blue);
            transition: all 0.5s ease;
        }

        .ring-segment:nth-child(1)::before {
            transform: rotate(0deg) translateX(-200px);
        }

        .ring-segment:nth-child(2)::before {
            transform: rotate(45deg) translateX(-200px);
        }

        .ring-segment:nth-child(3)::before {
            transform: rotate(90deg) translateX(-200px);
        }

        .ring-segment:nth-child(4)::before {
            transform: rotate(135deg) translateX(-200px);
        }

        .ring-segment:nth-child(5)::before {
            transform: rotate(180deg) translateX(-200px);
        }

        .ring-segment:nth-child(6)::before {
            transform: rotate(225deg) translateX(-200px);
        }

        .ring-segment:nth-child(7)::before {
            transform: rotate(270deg) translateX(-200px);
        }

        .ring-segment:nth-child(8)::before {
            transform: rotate(315deg) translateX(-200px);
        }

        /* Inner rotating ring */
        .inner-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;
            height: 320px;
            margin: -160px 0 0 -160px;
            border: 2px solid var(--blue-soft);
            border-radius: 50%;
            animation: ringRotate 6s linear infinite reverse;
            border-style: dashed;
            border-spacing: 10px;
            transition: border-color 0.5s ease;
        }

        /* Lock body */
        .lock-body {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 200px;
            margin: -100px 0 0 -90px;
            background: linear-gradient(135deg,
                    rgba(0, 40, 80, 0.8) 0%,
                    rgba(0, 80, 120, 0.9) 50%,
                    rgba(0, 40, 80, 0.8) 100%);
            border: 2px solid var(--blue-glow);
            border-radius: 25px;
            transform-style: preserve-3d;
            animation: lockPulse 3s ease-in-out infinite;
            box-shadow:
                0 0 30px var(--blue-soft),
                inset 0 0 30px var(--blue-soft);
            overflow: visible;
            transition: all 0.5s ease;
        }

        @keyframes lockPulse {

            0%,
            100% {
                transform: translateZ(0);
            }

            50% {
                transform: translateZ(20px);
            }
        }

        /* Lock shackle */
        .shackle {
            position: absolute;
            top: -80px;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-left: -50px;
            border: 8px solid var(--blue-glow);
            border-bottom: none;
            border-radius: 50px 50px 0 0;
            box-shadow:
                0 0 20px var(--blue-soft),
                inset 0 0 20px var(--blue-soft);
            transition: transform 0.5s ease-in-out, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* Circuit pattern on lock */
        .circuit-line {
            position: absolute;
            background: var(--blue-soft);
            box-shadow: 0 0 5px var(--blue-soft);
        }

        .circuit-line.h1 {
            width: 60px;
            height: 2px;
            top: 60px;
            left: 20px;
        }

        .circuit-line.h2 {
            width: 40px;
            height: 2px;
            top: 90px;
            right: 20px;
        }

        .circuit-line.h3 {
            width: 50px;
            height: 2px;
            bottom: 60px;
            left: 30px;
        }

        .circuit-line.v1 {
            width: 2px;
            height: 40px;
            top: 40px;
            left: 40px;
        }

        .circuit-line.v2 {
            width: 2px;
            height: 50px;
            top: 70px;
            right: 40px;
        }

        /* Circuit nodes */
        .circuit-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--blue);
            animation: nodePulse 2s ease-in-out infinite;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes nodePulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .circuit-node:nth-child(1) {
            top: 60px;
            left: 20px;
            animation-delay: 0s;
        }

        .circuit-node:nth-child(2) {
            top: 60px;
            left: 78px;
            animation-delay: 0.3s;
        }

        .circuit-node:nth-child(3) {
            top: 40px;
            left: 40px;
            animation-delay: 0.6s;
        }

        .circuit-node:nth-child(4) {
            top: 90px;
            right: 20px;
            animation-delay: 0.9s;
        }

        /* Keyhole glow */
        .keyhole {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -30px 0 0 -15px;
            width: 30px;
            height: 60px;
        }

        .keyhole-circle {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, var(--blue) 0%, var(--blue-soft) 70%);
            border-radius: 50%;
            box-shadow:
                0 0 20px var(--blue),
                inset 0 0 10px var(--blue);
            animation: keyholePulse 2s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        @keyframes keyholePulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--blue), inset 0 0 10px var(--blue);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px var(--blue), inset 0 0 15px var(--blue);
            }
        }

        .keyhole-slot {
            width: 12px;
            height: 35px;
            background: linear-gradient(180deg, var(--blue), var(--blue-soft));
            margin: 0 auto;
            border-radius: 0 0 6px 6px;
            box-shadow: 0 0 15px var(--blue);
            transition: all 0.5s ease;
        }

        /* Orbiting security icons */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            margin: -250px 0 0 -250px;
            animation: orbitRotate 20s linear infinite;
        }

        @keyframes orbitRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .security-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid var(--blue-soft);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 30, 60, 0.7);
            box-shadow: 0 0 15px var(--blue-soft);
            animation: iconFloat 3s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }

        .security-icon svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: var(--blue);
            stroke-width: 2;

            animation-delay: 1.5s;
        }

                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </div>
                <div class="security-icon icon-2">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 6v6l4 2" />
                    </svg>
                </div>
                <div class="security-icon icon-3">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3z" />
                        <path d="M9 12l2 2 4-4" />
                    </svg>
                </div>
                <div class="security-icon icon-4">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                </div>
            </div>

            <!-- Main lock -->
            <div class="lock-body">
                <div class="shackle" id="shackle"></div>

                <!-- Circuit pattern -->
                <div class="circuit-line h1"></div>
                <div class="circuit-line h2"></div>
                <div class="circuit-line h3"></div>
                <div class="circuit-line v1"></div>
                <div class="circuit-line v2"></div>

                <!-- Circuit nodes -->
                <div class="circuit-node"></div>
                <div class="circuit-node"></div>
                <div class="circuit-node"></div>
                <div class="circuit-node"></div>

                <!-- Keyhole -->
                <div class="keyhole">
                    <div class="keyhole-circle"></div>
                    <div class="keyhole-slot"></div>

                <!-- Status text -->
                <div class="status-text" id="accessStatus">ACCESS DENIED</div>

            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const container = document.querySelector('.bg-container');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 12 + 's';
            container.appendChild(p);
        }

        // --- SOCKET LOGIC ---
        const socket = io();
        const statusText = document.querySelector('.status-text');
        const hudStatusValue = document.querySelector('.panel-tr .value'); // The "ONLINE" status in HUD
        const body = document.body;
        const shackle = document.getElementById("shackle");

        // Particle generation
        const bgContainer = document.querySelector('.bg-container');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const x = Math.random() * 100;
            const delay = Math.random() * 20;
            const duration = 10 + Math.random() * 20;

            particle.style.left = `${x}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;

            bgContainer.appendChild(particle);
        }

        // Log generation
        const logs = document.getElementById('logTerminal');
        const phrases = [
            "Handshake initiated...",
            "Packet validated 0x4F3A",
            "Encrypting stream...",
            "Buffer overflow check: PASS",
            "Port 8080 listening...",
            "User auth pending...",
            "Scanning biometrics...",
            "Ping: 12ms",
            "Tracing route...",
            "Firewall active..."
        ];

        setInterval(() => {
            if (logs) {
                const el = document.createElement('div');
                el.innerText = `> ${phrases[Math.floor(Math.random() * phrases.length)]} ${Math.floor(Math.random() * 1000)}`;
                logs.prepend(el);
                if (logs.children.length > 8) logs.lastChild.remove();
            }
        }, 800);

        socket.on('connect', () => {
            if (hudStatusValue) {
                hudStatusValue.innerText = "ONLINE";
                hudStatusValue.style.color = "var(--blue)";
            }
        });

        socket.on('disconnect', () => {
            if (hudStatusValue) {
                hudStatusValue.innerText = "OFFLINE";
                hudStatusValue.style.color = "red";
            }
        });

        const unlockHandler = () => {
            // 1. ADD THEME CLASS
            body.classList.add('unlocked');

            // 2. UPDATE TEXT
            if (statusText) {
                statusText.innerText = "ACCESS GRANTED";
                // Color handled by CSS variable override
            }
        };

        const lockHandler = () => {
            // 1. REMOVE THEME CLASS
            body.classList.remove('unlocked');

            // 2. RESTORE TEXT
            if (statusText) {
                statusText.innerText = "ACCESS DENIED";
            }

            // Clean up any residual inline styles if previous versions left them (good hygiene)
            const lockBody = document.querySelector('.lock-body');
            if (lockBody) lockBody.style.borderColor = "";
            if (shackle) {
                shackle.style.transform = "";
                shackle.style.borderColor = "";
            }
        };

        // Listen for standard events from controller
        socket.on('unlock', unlockHandler);
        socket.on('lock', lockHandler);

        // Listen for alternative events from server (just in case)
        socket.on('access-granted', unlockHandler);
        socket.on('access-denied', lockHandler);

    </script>
</body>
