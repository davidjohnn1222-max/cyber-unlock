<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ZYRA Secure Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      color: #0c1b1a;

      /* CONTROLLER-OPTIMIZED BACKGROUND */
      background:
        radial-gradient(circle at 30% 20%, rgba(0, 255, 200, .18), transparent 45%),
        radial-gradient(circle at 70% 80%, rgba(0, 180, 140, .15), transparent 50%),
        linear-gradient(180deg, #ecfffa, #d8f7ee);
    }


    /* ===== LIGHT CINEMATIC BACKGROUND ===== */




    @keyframes drift {
      0% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(-30px, 20px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    /* ===== LOGO ===== */
    #top-logo {
      position: fixed;
      top: 22px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #top-logo img {
      height: 90px;
      /* enlarged */
      filter:
        drop-shadow(0 10px 22px rgba(0, 120, 110, .28)) drop-shadow(0 0 40px rgba(0, 180, 160, .18));
    }


    /* ===== STATUS ===== */
    #status {
      position: fixed;
      bottom: 70px;
      /* moved up */
      width: 100%;
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      /* BOLD */
      letter-spacing: 5px;
      opacity: 0;
      color: #000000;
      /* BLACK */
      transition: opacity .6s ease;
    }


    /* ===== SIDE HUD ===== */
    .hud {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 70px;
      pointer-events: none;
    }

    .hud.left {
      left: 0;
    }

    .hud.right {
      right: 0;
    }

    .hud::before {
      content: "";
      position: absolute;
      top: 8%;
      bottom: 8%;
      left: 50%;
      width: 1px;
      background: rgba(0, 0, 0, .08);
    }

    .hud span {
      position: absolute;
      left: 50%;
      width: 18px;
      height: 2px;
      background: rgba(0, 150, 140, .6);
      transform: translateX(-50%);
      animation: bars 6s infinite ease-in-out;
    }

    .hud span:nth-child(1) {
      top: 20%;
    }

    .hud span:nth-child(2) {
      top: 35%;
      animation-delay: 1s;
    }

    .hud span:nth-child(3) {
      top: 55%;
      animation-delay: 2s;
    }

    .hud span:nth-child(4) {
      top: 70%;
      animation-delay: 3s;
    }

    @keyframes bars {

      0%,
      100% {
        opacity: .25;
      }

      50% {
        opacity: .9;
      }
    }

    /* ===== CENTER PANEL ===== */
    #panel {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== BIOMETRIC PAD ===== */
    #fingerprint {
      width: 160px;
      /* smaller default */
      height: 235px;
      border-radius: 26px;
      position: relative;
      overflow: hidden;
      background: #0f1718;
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, .12),
        0 25px 50px rgba(0, 0, 0, .3);
      transition:
        transform .35s cubic-bezier(.2, .8, .2, 1),
        box-shadow .35s ease;
      touch-action: none;

    }

    /* ACTIVE (pressed / scanning) */
    #fingerprint.active {
      transform: scale(1.18);
      /* noticeable enlarge */
      box-shadow:
        inset 0 0 70px rgba(0, 255, 220, .85),
        0 0 90px rgba(0, 255, 220, .65);
    }


    #fingerprint::before {
      content: "";
      position: absolute;
      inset: 20px;
      border-radius: 20px;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255, 255, 255, .08),
          rgba(255, 255, 255, .08) 1px,
          transparent 1px,
          transparent 6px);
    }

    /* ===== SCAN LIGHT ===== */
    #scan {
      position: absolute;
      top: -60px;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(transparent,
          rgba(0, 255, 220, .9),
          transparent);
      opacity: .9;
      animation: scan 5s ease-in-out infinite;
    }

    @keyframes scan {
      0% {
        top: -60px;
      }

      100% {
        top: 280px;
      }
    }



    /* AUTHORIZED */
    #fingerprint.authorized {
      box-shadow:
        inset 0 0 110px rgba(0, 255, 200, .95),
        0 0 110px rgba(0, 255, 200, .75);
    }

    @keyframes scan {
      0% {
        top: -60px;
      }

      100% {
        top: 320px;
      }
    }

    /* ===== BLUEPRINT GRID ===== */
    .bg-grid {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(0, 120, 100, .05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 120, 100, .05) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    /* ===== TECH ARCS ===== */
    .tech-arc {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      border: 1px solid rgba(0, 150, 140, .18);
      filter: blur(.3px);
    }

    .arc-left {
      top: -200px;
      left: -200px;
    }

    .arc-right {
      bottom: -250px;
      right: -250px;
    }

    /* ===== FLOATING DATA DOTS ===== */
    .data-dot {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #0aa39a;
      opacity: .5;
      animation: float 12s ease-in-out infinite;
    }

    .data-dot:nth-child(1) {
      top: 20%;
      left: 15%;
    }

    .data-dot:nth-child(2) {
      top: 60%;
      left: 25%;
      animation-delay: 2s;
    }

    .data-dot:nth-child(3) {
      top: 30%;
      right: 20%;
      animation-delay: 4s;
    }

    .data-dot:nth-child(4) {
      bottom: 25%;
      right: 30%;
      animation-delay: 6s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
        opacity: .3;
      }

      50% {
        transform: translateY(-20px);
        opacity: .8;
      }
    }

    /* ===== CORNER FRAME ===== */
    .corner {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(0, 0, 0, .25);
    }

    .corner.tl {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }

    .corner.tr {
      top: 20px;
      right: 20px;
      border-left: none;
      border-bottom: none;
    }

    .corner.bl {
      bottom: 20px;
      left: 20px;
      border-right: none;
      border-top: none;
    }

    .corner.br {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }


    :root {
      --px: 0px;
      --py: 0px;
    }

    .tech-arc,
    .data-dot,
    .bg-grid {
      transform: translate(var(--px), var(--py));
    }

    .radar {
      position: fixed;
      width: 140vmax;
      height: 140vmax;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      border-radius: 50%;

      /* THINNER SWEEP */
      background:
        conic-gradient(from 0deg,
          rgba(0, 255, 220, .55),
          rgba(0, 200, 180, .25),
          transparent 82%);

      animation: radar-spin 11s linear infinite;
      opacity: .32;
      pointer-events: none;

      /* THINNER ACTIVE BAND */
      mask-image: radial-gradient(circle, black 60%, transparent 78%);
      -webkit-mask-image: radial-gradient(circle, black 60%, transparent 78%);

      filter:
        drop-shadow(0 0 18px rgba(0, 255, 220, .35)) drop-shadow(0 0 40px rgba(0, 200, 180, .2));
    }


    @keyframes radar-spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* During scan → precise, intense but NOT flooding */
    .scanning .radar {
      animation-duration: 6s;
      opacity: .45;

      filter:
        drop-shadow(0 0 22px rgba(0, 255, 220, .55)) drop-shadow(0 0 55px rgba(0, 200, 180, .35));
    }


    /* ===== RESONATING GREEN RADAR RINGS ===== */
    .radar::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;

      background:
        radial-gradient(circle,
          transparent 24%,
          rgba(0, 255, 220, .25) 24.5%,
          transparent 25%,

          transparent 44%,
          rgba(0, 255, 220, .18) 44.5%,
          transparent 45%,

          transparent 64%,
          rgba(0, 255, 220, .14) 64.5%,
          transparent 65%);

      animation: ringPulse 4.5s ease-in-out infinite;
      filter:
        drop-shadow(0 0 12px rgba(0, 255, 220, .6)) drop-shadow(0 0 30px rgba(0, 200, 180, .4));
    }

    @keyframes ringPulse {
      0% {
        opacity: .35;
        filter:
          drop-shadow(0 0 8px rgba(0, 255, 220, .4));
      }

      50% {
        opacity: .75;
        filter:
          drop-shadow(0 0 18px rgba(0, 255, 220, .85)) drop-shadow(0 0 40px rgba(0, 200, 180, .6));
      }

      100% {
        opacity: .35;
        filter:
          drop-shadow(0 0 8px rgba(0, 255, 220, .4));
      }
    }

    .scanning .radar::before {
      animation-duration: 2.2s;
      opacity: .9;
      filter:
        drop-shadow(0 0 30px rgba(0, 255, 220, 1)) drop-shadow(0 0 70px rgba(0, 220, 200, .85));
    }


    /* ===== FLOATING DATA STREAMS ===== */
    .data-stream {
      position: fixed;
      width: 2px;
      height: 120px;
      background: linear-gradient(transparent,
          rgba(0, 180, 160, .7),
          transparent);
      opacity: .35;
      animation: dataFall 8s linear infinite;
    }

    .data-stream:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .data-stream:nth-child(2) {
      left: 30%;
      animation-delay: 2s;
    }

    .data-stream:nth-child(3) {
      right: 25%;
      animation-delay: 4s;
    }

    .data-stream:nth-child(4) {
      right: 12%;
      animation-delay: 6s;
    }

    @keyframes dataFall {
      from {
        top: -140px;
      }

      to {
        top: 110%;
      }
    }


    /* ===== STRONGER LOGO PULSE ===== */
    #top-logo img {
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {

      0%,
      100% {
        transform: scale(1);
        filter:
          drop-shadow(0 10px 22px rgba(0, 120, 110, .35)) drop-shadow(0 0 40px rgba(0, 180, 160, .35));
      }

      50% {
        transform: scale(1.14);
        /* stronger pulse */
        filter:
          drop-shadow(0 22px 44px rgba(0, 220, 200, .75)) drop-shadow(0 0 80px rgba(0, 255, 220, .6));
      }
    }



    /* Radar reacts during scan */
    .scanning .radar {
      animation-duration: 4s;
      opacity: .45;
    }

    /* ===== SCREEN ENERGY PULSE ===== */
    body::after {
      animation: energyPulse 6s ease-in-out infinite;
    }

    @keyframes energyPulse {

      0%,
      100% {
        opacity: .9;
      }

      50% {
        opacity: 1;
      }
    }

    .scanning #fingerprint {
      box-shadow:
        inset 0 0 70px rgba(0, 255, 220, .9),
        0 0 60px rgba(0, 255, 220, .6);
    }
  </style>
</head>

<body>
  <div class="data-stream"></div>
  <div class="data-stream"></div>
  <div class="data-stream"></div>
  <div class="data-stream"></div>


  <div class="radar"></div>

  <div class="bg-grid"></div>

  <div class="tech-arc arc-left"></div>
  <div class="tech-arc arc-right"></div>

  <div class="data-dot"></div>
  <div class="data-dot"></div>
  <div class="data-dot"></div>
  <div class="data-dot"></div>

  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>


  <div id="top-logo">
    <img src="zyra-logo.png" alt="ZYRA">
  </div>

  <div id="status">ACCESS&nbsp;GRANTED</div>

  <div class="hud left">
    <span></span><span></span><span></span><span></span>
  </div>
  <div class="hud right">
    <span></span><span></span><span></span><span></span>
  </div>

  <div id="panel">
    <div id="fingerprint">
      <div id="scan"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const fp = document.getElementById("fingerprint");
    const statusText = document.getElementById("status");

    let timer = null;
    let unlocked = false;

    function start() {
      if (unlocked) return;

      fp.classList.add("active");
      document.body.classList.add("scanning");

      // Changed from 5000ms to 100ms for "click to unlock" feel
      timer = setTimeout(() => {
        unlocked = true;

        fp.classList.remove("active");
        fp.classList.add("authorized");
        document.body.classList.remove("scanning");

        statusText.style.opacity = 1;

        socket.emit("unlock"); // ✅ ACCESS GRANTED
      }, 100);
    }

    function stop() {
      if (unlocked) return;

      clearTimeout(timer);
      fp.classList.remove("active");
      document.body.classList.remove("scanning");

      // REMOVED socket.emit("lock") so we don't spam access denied on simple clicks
    }

    fp.addEventListener("mousedown", start);
    fp.addEventListener("touchstart", start);
    fp.addEventListener("mouseup", stop);
    fp.addEventListener("mouseleave", stop);
    fp.addEventListener("touchend", stop);

  </script>

  <audio id="hum" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b5d9c1b7c.mp3" type="audio/mpeg">
  </audio>

</body>

</html>
